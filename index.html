<!-- 建立一個置中的標題 Hello Copilot -->
<h1 style="text-align: center;">Hello Copilot</h1>
<!-- 建立一個按鈕，按下後跳出提示「你好 Copilot！」 -->
<button onclick="alert('你好 Copilot！')">按我</button>

<!-- 幫按鈕加上漸層背景、圓角、hover 時變色 -->
<style>
  button {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
  }
