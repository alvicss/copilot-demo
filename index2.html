<!-- 建立一個 h1 和按鈕，按下按鈕改變 h1 文字 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change H1 Text</title>
    <script>
        function changeText() {
            document.getElementById("myHeader").innerText = "Text Changed!";
        }
    </script>
</head>

<body>
    <h1 id="myHeader">Hello Copilot</h1>
    <button onclick="changeText()">Change Text</button>
</body>
</html>
<title>Hello Copilot</title>
</head>
<body>
    <h1>Hello Copilot</h1>

</body>

</html>
