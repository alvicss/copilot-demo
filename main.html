<<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 小練習</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      background-color: #42b983;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2c8b6b;
    }
    #time {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>AI 小練習</h1>
  <button onclick="showTime()">顯示時間</button>
  <p id="time"></p>

  <script>
    function showTime() {
      const now = new Date();
      const formatted = now.toLocaleString('zh-TW');
      document.getElementById("time").textContent = "現在時間：" + formatted;
    }
  </script>
</body>
</html>
>
